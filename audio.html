<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<style type="text/css">
.player {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 10px;
  user-select: none;
}

.player .player-track .active {
  top: -100px;
}
.player .player-track .time {
  font-size: 16px;
  margin: 10px 0px;
  height: 6px;
}
.player .player-track .progress-bar {
  background-color: #d0d8e6;
  height: 6px;
  border-radius: 20px;
}
.player .player-track .progress-bar .fillBar {
  background-color: #a3b3ce;
  width: 0;
  height: 6px;
  border-radius: 20px;
}
.player .player-track .artist-name {
  font-weight: bold;
  font-size: 18px;
  margin-bottom: 10px;
}
.player .player-track .music-name {
  font-size: 14px;
  margin-bottom: 10px;
}
.player .player-control {
  background-color: #eef3f7;
  width: 450px;
  height: 100px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0px 15px 35px -5px rgba(206, 206, 206, 0.32);
}
.player .player-control #play {
  border-radius: 50%;
}
.player .player-control i {
  cursor: pointer;
}


</style>
<body>

      <div class="time"></div>
    </div>

<script src="assets/js/jquery-3.2.1.min.js"></script>

<script>
$(document).ready(function () {
  var playing = false,
    artistname = $(".artist-name"),
    musicName = $(".music-name"),
    time = $(".time"),
    fillBar = $(".fillBar");

  let audioData = [];

  var song = new Audio();
  var CurrentSong = 0;
  window.onload = load();

  function load() {
    audioData = [
      {
        name: "Genius ft. Sia, Diplo, Labrinth",
        artist: "Sia",
        src:
          "https://github.com/cuneydbolukoglu/CodePen/blob/master/audioplayer/audio/1.mp3?raw=true"
      },
      {
        name: "Gimme Gimme",
        artist: "INNA",
        src:
          "https://github.com/cuneydbolukoglu/CodePen/blob/master/audioplayer/audio/2.mp3?raw=true"
      },
      {
        name: "'TMM TMM' prod. by Miksu",
        artist: "Summer Cem",
        src:
          "https://github.com/cuneydbolukoglu/CodePen/blob/master/audioplayer/audio/3.mp3?raw=true"
      }
    ];

    artistname.html(audioData[CurrentSong].artist);
    musicName.html(audioData[CurrentSong].name);
    song.src = audioData[CurrentSong].src;
  }

  function playSong() {
    var curSong = audioData[CurrentSong];
    artistname.html(curSong.artist);
    musicName.html(curSong.name);
    song.src = curSong.src;
    song.play();
    $("#play").addClass("fa-pause");
    $("#play").removeClass("fa-play");
    $("img").addClass("active");
    $(".player-track").addClass("active");
  }

  song.addEventListener("timeupdate", function () {
    var position = (100 / song.duration) * song.currentTime;
    var current = song.currentTime;
    var duration = song.duration;
    var durationMinute = Math.floor(duration / 60);
    var durationSecond = Math.floor(duration - durationMinute * 60);
    var durationLabel = durationMinute + ":" + durationSecond;
    currentSecond = Math.floor(current);
    currentMinute = Math.floor(currentSecond / 60);
    currentSecond = currentSecond - currentMinute * 60;
    // currentSecond = (String(currentSecond).lenght > 1) ? currentSecond : ( String("0") + currentSecond );
    if (currentSecond < 10) {
      currentSecond = "0" + currentSecond;
    }
    var currentLabel = currentMinute + ":" + currentSecond;
    var indicatorLabel = currentLabel + " / " + durationLabel;

    fillBar.css("width", position + "%");

    $(".time").html(indicatorLabel);
  });

  $("#play").click(function playOrPause() {
    if (song.paused) {
      song.play();
      playing = true;
      $("#play").addClass("fa-pause");
      $("#play").removeClass("fa-play");
      $("img").addClass("active");
    } else {
      song.pause();
      playing = false;
      $("#play").removeClass("fa-pause");
      $("#play").addClass("fa-play");
      $("img").removeClass("active");
    }
  });

  $("#prev").click(function prev() {
    CurrentSong--;
    if (CurrentSong < 0) {
      CurrentSong = 2;
    }
    playSong();
  });

  $("#next").click(function next() {
    CurrentSong++;
    if (CurrentSong > 2) {
      CurrentSong = 0;
    }
    playSong();
  });
});
</script>
